<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Sleeper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Sleep this tab</h1>
    <form id="sleepForm">
        <label for="datetime">Wake up at:</label>
        <input type="datetime-local" id="datetime" required>
        <button type="submit">Sleep Tab</button>
    </form>

    <h2>Slept Tabs</h2>
    <ul id="sleptTabsList"></ul>

    <script src="popup.js"></script>
</body>
</html>
